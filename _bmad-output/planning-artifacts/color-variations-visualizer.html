<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Variations Explorer - Cris Benge Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #f1f5f9;
      padding: 2rem;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #64748b;
      font-size: 1rem;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .control-group label {
      font-weight: 500;
      color: #374151;
    }

    .control-group button {
      padding: 0.5rem 1rem;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 6px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.875rem;
    }

    .control-group button.active {
      background: #0f172a;
      color: white;
      border-color: #0f172a;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      color: #0f172a;
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e2e8f0;
    }

    .variations-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1600px;
      margin: 0 auto 3rem;
    }

    @media (max-width: 1400px) {
      .variations-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 800px) {
      .variations-grid {
        grid-template-columns: 1fr;
      }
    }

    .variation-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .variation-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.15);
    }

    .variation-header {
      padding: 0.75rem 1rem;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }

    .variation-header h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 0.125rem;
    }

    .variation-header p {
      font-size: 0.75rem;
      color: #64748b;
    }

    .variation-preview {
      padding: 1.25rem;
      min-height: 320px;
      transition: all 0.3s;
    }

    .mini-hero h4 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.125rem;
    }

    .mini-hero .role {
      font-size: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .mini-hero .credentials {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .mini-hero .credential {
      font-size: 0.625rem;
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
      font-weight: 500;
    }

    .project-row {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .mini-project {
      flex: 1;
      padding: 0.75rem;
      border-radius: 6px;
    }

    .mini-project h5 {
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 0.125rem;
    }

    .mini-project p {
      font-size: 0.625rem;
    }

    .mini-project .tag {
      display: inline-block;
      font-size: 0.5rem;
      padding: 0.125rem 0.25rem;
      border-radius: 3px;
      margin-top: 0.375rem;
      font-weight: 600;
      color: white;
    }

    .cta-row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
    }

    .cta-btn {
      padding: 0.375rem 0.75rem;
      border-radius: 4px;
      font-size: 0.625rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      color: white;
    }

    .cta-btn.secondary {
      background: transparent !important;
      border: 1px solid currentColor;
    }

    .link-demo {
      font-size: 0.75rem;
      font-weight: 500;
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .link-demo::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      transition: width 0.3s;
    }

    .link-demo:hover::after {
      width: 100%;
    }

    .color-info {
      margin-top: 1rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(128, 128, 128, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .color-swatch {
      width: 2rem;
      height: 2rem;
      border-radius: 6px;
      border: 2px solid rgba(128, 128, 128, 0.2);
    }

    .color-codes {
      font-size: 0.625rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .color-codes .light-code,
    .color-codes .dark-code {
      display: block;
    }

    /* Comparison section */
    .comparison-section {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .comparison-section h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #0f172a;
    }

    .comparison-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    @media (max-width: 800px) {
      .comparison-grid {
        grid-template-columns: 1fr;
      }
    }

    .comparison-card {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
    }

    .comparison-card.selected {
      border-color: #0f172a;
      box-shadow: 0 0 0 2px #0f172a;
    }

    .select-btn {
      width: 100%;
      padding: 0.75rem;
      background: #f8fafc;
      border: none;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .select-btn:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Color Variations Explorer</h1>
    <p>Explore different tones of blue and orange to find the perfect accent</p>
  </div>

  <div class="controls">
    <div class="control-group">
      <label>Mode:</label>
      <button id="lightBtn" class="active" onclick="setMode('light')">Light</button>
      <button id="darkBtn" onclick="setMode('dark')">Dark</button>
    </div>
  </div>

  <h2 class="section-title" style="max-width: 1600px; margin-left: auto; margin-right: auto;">Blue Variations (Cool Technical)</h2>

  <div class="variations-grid" id="blueVariations">
    <!-- Blue variations will be generated by JS -->
  </div>

  <h2 class="section-title" style="max-width: 1600px; margin-left: auto; margin-right: auto;">Orange Variations (Warm Confident)</h2>

  <div class="variations-grid" id="orangeVariations">
    <!-- Orange variations will be generated by JS -->
  </div>

  <script>
    const blueVariations = [
      {
        name: "Google Blue (Original)",
        description: "Classic, trustworthy, tech-familiar",
        light: { bg: '#ffffff', surface: '#f8fafc', text: '#1a1a1a', textSecondary: '#6b7280', accent: '#2563eb' },
        dark: { bg: '#0a0a0a', surface: '#171717', text: '#fafafa', textSecondary: '#9ca3af', accent: '#3b82f6' }
      },
      {
        name: "Deep Navy",
        description: "Serious, corporate, authoritative",
        light: { bg: '#ffffff', surface: '#f8fafc', text: '#1a1a1a', textSecondary: '#6b7280', accent: '#1e40af' },
        dark: { bg: '#0a0a0a', surface: '#171717', text: '#fafafa', textSecondary: '#9ca3af', accent: '#3b82f6' }
      },
      {
        name: "Electric Blue",
        description: "Modern, vibrant, attention-grabbing",
        light: { bg: '#ffffff', surface: '#f8fafc', text: '#1a1a1a', textSecondary: '#6b7280', accent: '#0ea5e9' },
        dark: { bg: '#0a0a0a', surface: '#171717', text: '#fafafa', textSecondary: '#9ca3af', accent: '#38bdf8' }
      },
      {
        name: "Indigo",
        description: "Distinctive, creative, sophisticated",
        light: { bg: '#ffffff', surface: '#f8fafc', text: '#1a1a1a', textSecondary: '#6b7280', accent: '#4f46e5' },
        dark: { bg: '#0a0a0a', surface: '#171717', text: '#fafafa', textSecondary: '#9ca3af', accent: '#818cf8' }
      }
    ];

    const orangeVariations = [
      {
        name: "Vibrant Orange (Original)",
        description: "Bold, energetic, stands out",
        light: { bg: '#fafaf9', surface: '#f5f5f4', text: '#1c1917', textSecondary: '#78716c', accent: '#ea580c' },
        dark: { bg: '#0c0a09', surface: '#1c1917', text: '#fafaf9', textSecondary: '#a8a29e', accent: '#fb923c' }
      },
      {
        name: "Burnt Sienna",
        description: "Warm, muted, earthy sophistication",
        light: { bg: '#fafaf9', surface: '#f5f5f4', text: '#1c1917', textSecondary: '#78716c', accent: '#c2410c' },
        dark: { bg: '#0c0a09', surface: '#1c1917', text: '#fafaf9', textSecondary: '#a8a29e', accent: '#ea580c' }
      },
      {
        name: "Amber Gold",
        description: "Premium, refined, confident warmth",
        light: { bg: '#fafaf9', surface: '#f5f5f4', text: '#1c1917', textSecondary: '#78716c', accent: '#d97706' },
        dark: { bg: '#0c0a09', surface: '#1c1917', text: '#fafaf9', textSecondary: '#a8a29e', accent: '#fbbf24' }
      },
      {
        name: "Coral",
        description: "Friendly, approachable, modern",
        light: { bg: '#fafaf9', surface: '#f5f5f4', text: '#1c1917', textSecondary: '#78716c', accent: '#f97316' },
        dark: { bg: '#0c0a09', surface: '#1c1917', text: '#fafaf9', textSecondary: '#a8a29e', accent: '#fdba74' }
      }
    ];

    let currentMode = 'light';

    function createVariationCard(variation, index, family) {
      const colors = currentMode === 'light' ? variation.light : variation.dark;

      return `
        <div class="variation-card" data-family="${family}" data-index="${index}">
          <div class="variation-header">
            <h3>${variation.name}</h3>
            <p>${variation.description}</p>
          </div>
          <div class="variation-preview" style="background: ${colors.bg}; color: ${colors.text};">
            <div class="mini-hero">
              <h4>Cris Benge</h4>
              <p class="role" style="color: ${colors.textSecondary};">Head of Federal Innovation, Google</p>
              <div class="credentials">
                <span class="credential" style="background: ${colors.surface};">Columbia MS</span>
                <span class="credential" style="background: ${colors.surface};">Berkeley MIDS</span>
              </div>
            </div>

            <div class="project-row">
              <div class="mini-project" style="background: ${colors.surface};">
                <h5>BERTVision</h5>
                <p style="color: ${colors.textSecondary};">BERT compression</p>
                <span class="tag" style="background: ${colors.accent};">Technical</span>
              </div>
              <div class="mini-project" style="background: ${colors.surface};">
                <h5>World Bank</h5>
                <p style="color: ${colors.textSecondary};">1st Place</p>
                <span class="tag" style="background: ${colors.accent};">Winner</span>
              </div>
            </div>

            <div class="cta-row">
              <button class="cta-btn" style="background: ${colors.accent};">LinkedIn</button>
              <button class="cta-btn secondary" style="color: ${colors.text}; border-color: ${colors.text};">GitHub</button>
            </div>

            <span class="link-demo" style="color: ${colors.accent}; --accent: ${colors.accent};">Hover for underline â†’</span>

            <div class="color-info">
              <div class="color-swatch" style="background: ${colors.accent};"></div>
              <div class="color-codes" style="color: ${colors.textSecondary};">
                <span class="light-code">Light: ${variation.light.accent}</span>
                <span class="dark-code">Dark: ${variation.dark.accent}</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderVariations() {
      const blueContainer = document.getElementById('blueVariations');
      const orangeContainer = document.getElementById('orangeVariations');

      blueContainer.innerHTML = blueVariations.map((v, i) => createVariationCard(v, i, 'blue')).join('');
      orangeContainer.innerHTML = orangeVariations.map((v, i) => createVariationCard(v, i, 'orange')).join('');

      // Add underline hover effect
      document.querySelectorAll('.link-demo').forEach(link => {
        const accent = link.style.getPropertyValue('--accent');
        link.style.setProperty('--underline-color', accent);
      });
    }

    function setMode(mode) {
      currentMode = mode;
      document.getElementById('lightBtn').classList.toggle('active', mode === 'light');
      document.getElementById('darkBtn').classList.toggle('active', mode === 'dark');
      renderVariations();
    }

    // Add dynamic underline styles
    const style = document.createElement('style');
    style.textContent = `
      .link-demo::after {
        background-color: var(--underline-color, currentColor);
      }
    `;
    document.head.appendChild(style);

    // Initial render
    renderVariations();
  </script>
</body>
</html>
