<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Columbia University Logo Placeholder - Crown Symbol -->
  <defs>
    <linearGradient id="columbia-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002f6c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001f4d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#columbia-bg)" stroke="#b9d9eb" stroke-width="2"/>

  <!-- Crown symbol (simplified) -->
  <g fill="#b9d9eb" transform="translate(16, 18)">
    <!-- Crown base -->
    <rect x="2" y="22" width="28" height="4" rx="1"/>
    <!-- Crown points -->
    <polygon points="4,22 8,10 12,18 16,8 20,18 24,10 28,22"/>
    <!-- Crown jewels -->
    <circle cx="16" cy="14" r="2"/>
    <circle cx="8" cy="16" r="1.5"/>
    <circle cx="24" cy="16" r="1.5"/>
  </g>
</svg>
